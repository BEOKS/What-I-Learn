<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>SpringEL 표현식</h1>
    <ul>Object
        <li>${user.username} = <span th:text="${user.username}"></span></li>
        <li>${user['username']} = <span th:text="${user['username']}"></span></li>
        <li>${user.getUsername()} = <span th:text="${user.getUsername()}"></span></li>
    </ul>
    <ul>list
        <li>${user.username} = <span th:text="${users[0].username}"></span></li>
        <li>${user['username']} = <span th:text="${users[0]['username']}"></span></li>
        <li>${user.getUsername()} = <span th:text="${users[0].getUsername()}"></span></li>
    </ul>
    <ul>Map
        <li>${user.username} = <span th:text="${userMap['userA'].username}"></span></li>
        <li>${user['username']} = <span th:text="${userMap['userA']['username']}"></span></li>
        <li>${user.getUsername()} = <span th:text="${userMap['userA'].getUsername()}"></span></li>
    </ul>

    <h1>지역 변수 - (th:with)</h1>
    <div th:with="name=${user.username}">
        <span th:text="${name}"></span>
    </div>

</body>
</html>
